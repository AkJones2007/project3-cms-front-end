<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

  <form id="register" class="forms">
    <input name="username" type="text" placeholder="username">
    <input name="password" type="password" placeholder="password">
    <input name="register" type="submit" value="Register">
  </form>

  <br>
  <form id="login" class="forms">
    <input name="username" type="text" placeholder="username">
    <input name="password" type="password" placeholder="password">
    <input name="login" type="submit" value="Login">
  </form>

  <br>
  <form id="blog" class="forms">
    <input name="id" type="text" placeholder="Blog ID">
    <input name="title" type="text" placeholder="Blog Title">
    <textarea name="content" placeholder="Blog Content"></textarea>
    <input name="list" type="button" value="List Blog Posts">
    <input name="create" type="button" value="Create Post">
    <input name="update" type="button" value="Update Post">
    <input name="delete" type="button" value="Delete Post">
  </form>

  <br>
  <form id="page" class="forms">
    <input name="id" type="text" placeholder="Page ID">
    <input name="title" type="text" placeholder="Page Title">
    <textarea name="content" placeholder="Page Content"></textarea>
    <input name="list" type="button" value="List Pages">
    <input name="create" type="button" value="Create Page">
    <input name="update" type="button" value="Update Page">
    <input name="delete" type="button" value="Delete Page">
  </form>

  <br>
  <label for="result">Result</label>
  <textarea id="result"></textarea>


</body>
</html>
