  <!-- Handlebar Templates -->

  <!-- ________HANDLEBARS BLOGS TABLE _________-->

<div id="display-blogs-table">
  <form id="create-blog">
    <input class="input" name="title" type="text" placeholder="Blog Title">
    <textarea class="input" name="content" placeholder="Blog Content"></textarea>
    <input type="submit" value="Create Blog Post">
  </form>

  <div id = "show-all-blog">
    <table id="showAllBlogTable" class = "table table-hover">
      <thead>
        <th> Blog Title </th>
        <th> Blog Author </th>
        <th> Date </th>
      </thead>
      <tbody id = "showAllBlogTableBody">
      </tbody>
    </table>

    <script id = "showAllBlogHandlebar" type = "text/x-handlebars-template">
      {{#each blogs}}
        <tr>
          <td>{{title}}</td>
          <td>{{author}}</td>
          <td>{{date}}</td>
          <td><button class="show-blog-button" data-id={{_id}}> Show Blog </button> </td>
        </tr>
      {{/each}}
    </script>

  </div>
</div>

<!-- ___________END OF HANDLEBARS BLOG TABLE_____________ -->
<!-- __________________DIV FOR ONE BLOG__________________ -->

<div id="one-blog" class="container-fluid">
</div>

  <script id="show-one" type = "text/x-handlebars-template">
    <h2>{{title}}</h2>
    <h3>{{content}}</h3>
    <h6>{{date}}</h6>
    <button id="edit-blog" class="admin-button" data-id={{_id}}>Edit</button>
    <button id="delete-blog" class="admin-button" data-id={{_id}}>Delete</button>
  </script>

  <div id="update-blog-div">
    <form id="update-blog">
      <input class="input" name="title" type="text" placeholder="Blog Title">
      <textarea class="input" name="content" placeholder="Blog Content"></textarea>
      <input type="submit" value="Update Blog Post">
    </form>
  </div>

<!-- ____________________END OF BLOG DIV____________________ -->

<!-- ____________________HANDLEBARS PAGES TABLE______________ -->

<div id="display-pages-table">
  <form id="create-page">
    <input class="input" name="title" type="text" placeholder="Page Title">
    <textarea class="input" name="content" placeholder="Page Content"></textarea>
    <input type="submit" value="Create Page Post">
  </form>

  <div id = "show-all-page">
    <table id="showAllPageTable" class = "table table-hover">
      <thead>
        <th> Page Title </th>
        <th> Page Author </th>
      </thead>

    <script id = "showAllPageHandlebar" type = "text/x-handlebars-template">

          <td>{{title}}</td>
          <td>{{author}}</td>
          <td><button class="show-page-button" data-id={{_id}}> Show Page </button> </td>
        </tr>
      {{/each}}
    </script>

  </div>
</div>
