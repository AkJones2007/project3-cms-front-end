<!DOCTYPE html>
<html>
<head>
  <title></title>

  <!-- Assets -->
  <script src="assets/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/handlebars.js" type="text/javascript" charset="utf-8"> </script>
  <script src="scripts/auth_requests.js" type="text/javascript" charset="utf-8"></script>
  <script src="scripts/blog_requests.js" type="text/javascript" charset="utf-8"></script>
  <script src="scripts/page_requests.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>

  <form id="register" class="forms">
    <input class="input" name="username" type="text" placeholder="username">
    <input class="input" name="password" type="password" placeholder="password">
    <input class="input" name="register" type="submit" value="Register">
  </form>

  <br>
  <form id="login" class="forms">
    <input class="input" name="username" type="text" placeholder="username">
    <input class="input" name="password" type="password" placeholder="password">
    <input class="input" name="login" type="submit" value="Login">
  </form>

  <br>
  <!-- Blog Forms -->

  <button id="list-blogs" name="list" type="button">List Blog Posts</button>

  <form id="show-one-blog">
  <input id = "one-blog-view" class = "input" name = "id" type = "text" placeholder = "View
  One Blog">
  <input type = "submit" value = "Show One Blog">
  </form>

  <form id="create-blog">
    <input class="input" name="title" type="text" placeholder="Blog Title">
    <textarea class="input" name="content" placeholder="Blog Content"></textarea>
    <input type="submit" value="Create Blog Post">
  </form>

  <form id="update-blog">
    <input class="input" name="title" type="text" placeholder="Blog Title">
    <textarea class="input" name="content" placeholder="Blog Content"></textarea>
    <input id="blog-id" class="input" name="id" type="text" placeholder="Blog ID">
    <input type="submit" value="Update Blog Post">
    <input id="delete-blog" name="delete" type="button" value="Delete Blog Post">
  </form>
  <!-- End of Blog Forms -->
  <br>
  <!-- Page Forms -->
 <button id="list-pages" name="list" type="button">List Pages</button>

  <form id="show-one-page">
  <input id = "one-page-view" class = "input" name = "id" type = "text" placeholder = "View
  One Page">
  <input type = "submit" value = "Show One Page">
  </form>

  <form id="create-page">
    <input class="input" name="title" type="text" placeholder="Page Title">
    <textarea class="input" name="content" placeholder="Page Content"></textarea>
    <input type="submit" value="Create Page">
  </form>

  <form id="update-page">
    <input class="input" name="title" type="text" placeholder="Page Title">
    <textarea class="input" name="content" placeholder="Page Content"></textarea>
    <input id="page-id" class="input" name="id" type="text" placeholder="Page ID">
    <input type="submit" value="Update Page">
    <input id="delete-page" name="delete" type="button" value="Delete Page Post">
  </form>
  <!-- end of Pages -->
  <!-- Handlebar Templates -->
  <!-- Handlebars for Blogs-->
  <div id = "show-all-blog">
    <table id="showAllBlogTable" class = "table">
      <thead>
        <th> Blog Title </th>
        <th> Blog Author </th>
        <th> Date </th>
      </thead>
      <tbody id = "showAllBlogTableBody">
      <script id = "showAllBlogHandlebar" type = "text/x-handlebars-template">
      {{#each blogs}}
        <tr>
          <td>{{title}}</td>
          <td>{{author}}</td>
          <td>{{date}}</td>
          <td><button class="blogbutton" data-id={{_id}}> Show Blog </button> </td>
        </tr>
        {{/each}}
        </script>
      </tbody>
    </table>

  </div>


  <!-- Handlebars for Pages-->
  <div >
  </div>

  <br>
  <label for="result">Result</label>
  <textarea id="result"></textarea>


</body>
</html>
